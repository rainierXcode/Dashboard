<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="searchSection">
          <div class="first-header-left">
            <div>
              <i class="material-icons">search</i>
            </div>
            <div>
              <input type="text" id="searchInput" />
            </div>
          </div>
          <div class="first-header-right">
            <div>
              <i class="material-icons">notifications_active</i>
            </div>
            <div>
              <img src="icons/man.png" alt="userLogo" class="userIcon" />
            </div>
            <div>Rainier Ford</div>
          </div>
        </div>
        <!-- end of search section -->

        <div class="postSection">
          <div class="second-header-left">
            <div>
              <img src="icons/man.png" alt="userIcon" class="userIcon" />
            </div>
            <div id="hi">Hi Rainier!</div>
          </div>

          <div class="second-header-right">
            <ul>
              <li>New</li>
              <li>Upload</li>
              <li>Share</li>
            </ul>
          </div>
        </div>
      </div>

      <div class="sidebar">
        <div class="dashboard">
          <div>
            <i class="material-icons" id="dashboard-icon">dashboard</i>
          </div>
          <div class="dashboard-text">Dashboard</div>
        </div>

        <!-- start of dashboar icon -->
        <div class="preference-Area">
          <div class="preference-Row">
            <i class="material-icons">home</i>
            <div class="preference-Text">Home</div>
          </div>

          <div class="preference-Row">
            <i class="material-icons">account_circle</i>
            <div class="preference-Text">Profile</div>
          </div>

          <div class="preference-Row">
            <i class="material-icons">mark_chat_unread</i>
            <div class="preference-Text">Messages</div>
          </div>

          <div class="preference-Row">
            <i class="material-icons">work_history</i>
            <div class="preference-Text">Activity</div>
          </div>

          <div class="preference-Row space-margin">
            <i class="material-icons">groups</i>
            <div class="preference-Text">Communities</div>
          </div>

          <div class="preference-Row">
            <i class="material-icons">settings</i>
            <div class="preference-Text">Settings</div>
          </div>

          <div class="preference-Row">
            <i class="material-icons">help</i>
            <div class="preference-Text">Help</div>
          </div>

          <div class="preference-Row">
            <i class="material-icons">help</i>
            <div class="preference-Text">Help & support </div>
          </div>

          <div class="preference-Row">
            <i class="material-icons">feedback</i>
            <div class="preference-Text">Feedback</div>
          </div>
          
          <div class="preference-Row">
            <i class="material-icons">logout</i>
            <div class="preference-Text">Log out</div>
          </div>
        </div>
      </div>

      <div class="article">
        <div id="your-project-text">Your Projects</div>
      </div>
    </div>
  </body>
</html>
